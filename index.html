<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Log-in</title>
</head>
<body>
    


    <div class="container">





        <div class="left">  <!--Left side of the site-->

            <Img src="IMGs/Left-Side-Forest.jpg" id="leftPicture"></Img>
            <div class="transparentBlack"></div>
            <div class="logo">
                <img src="IMGs/Tree.png" alt="Tree symol">
            </div>
            <div class="wrapperText">FOREST</div>
            <div class="bottomText">Made by Forest</div>

        </div>




        <div class="right"> <!--Right side of the site-->

            <div class="upper">


                <div class="upperText">

                    <p>This is not a real online service! You know you need something <br> like this in your life to help you realize your deepest dreams. </p>
                    <p>Sign up <i>now</i> to get started.</p>
                    <br>
                    <p>You <i>know</i> you want to.</p>

                </div>

                
            </div>


            <div class="logForm">

                <form action="post">

                    <h3>Let's do this!</h3>

                    <div class="formContainer">

                        <div class="upperRow">
                            <div class="formPair">
                                <label for="first name">First name</label>
                                <input type="text">
                            </div>
                            <div class="formPair">
                                <label for="last name">Last name</label>
                                <input type="text">

                            </div>
                        
                            

                            

                        </div>
                        <div class="middleRow">

                            <div class="formPair">
                                <label for="email">Email</label>
                                <input type="text">
                            </div>
                            
                            <div class="formPair">
                                <label for="phone Number">Phone number</label>
                                <input type="number">
                            </div>
                            


                        </div>
                        <div class="lowerRow">
                            <div class="formPair">
                                <label for="password">Password</label>
                                <input type="password">

                            </div>
                            <div class="formPair">
                                <label for="confirm">confirm password</label>
                                <input type="password">

                            </div>
                            

                            

                        </div>
                        


                    </div>
                    
    



                </form>
            </div>


            <div class="lower"></div>





        </div>




    </div>





</body>
</html>
